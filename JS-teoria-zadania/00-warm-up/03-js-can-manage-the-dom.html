<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Typical JS Application</title>
</head>
<body>
    <h1 id="my-title"></h1>

    <script>
        document.getElementById('my-title').innerText = 'Witaj świecie';
    </script>


    <button onclick="handleTitleChange()"> Zmień tytuł </button>
    <script>
        function handleTitleChange() {
	        document.getElementById('my-title').innerText = 'Żegnaj świecie';
        }
    </script>
</body>
</html>
